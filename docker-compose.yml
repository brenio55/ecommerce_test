version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    working_dir: /app
    command: >
      sh -c "composer install --no-interaction --no-scripts &&
            
             php artisan serve --host=0.0.0.0 --port=8000"
    environment:
      - APP_ENV=local
    env_file:
      - .env
    dns:
      - 8.8.8.8
    networks:
      - ip6net   # servi√ßo usa rede com IPv6

networks:
  ip6net:
    driver: bridge
    enable_ipv6: true
    ipam:
      driver: default
      config:
        - subnet: 2001:db8::/64
